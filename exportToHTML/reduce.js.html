<pre><span class="s0">'use strict'</span><span class="s1">;</span>

<span class="s1">module.exports = </span><span class="s2">function </span><span class="s1">reduce(arr, fn, init) {</span>
	<span class="s2">var </span><span class="s1">acc = init;</span>
	<span class="s2">for </span><span class="s1">(</span><span class="s2">var </span><span class="s1">i = </span><span class="s3">0</span><span class="s1">; i &lt; arr.length; i += </span><span class="s3">1</span><span class="s1">) {</span>
		<span class="s1">acc = fn(acc, arr[i], i);</span>
	<span class="s1">}</span>
	<span class="s2">return </span><span class="s1">acc;</span>
<span class="s1">};</span>
</pre>
