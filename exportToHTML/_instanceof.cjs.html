<pre><span class="s0">&quot;use strict&quot;</span><span class="s1">;</span>

<span class="s2">function </span><span class="s1">_instanceof(left, right) {</span>
    <span class="s2">if </span><span class="s1">(right != </span><span class="s2">null </span><span class="s1">&amp;&amp; </span><span class="s2">typeof </span><span class="s1">Symbol !== </span><span class="s0">&quot;undefined&quot; </span><span class="s1">&amp;&amp; right[Symbol.hasInstance]) {</span>
        <span class="s2">return </span><span class="s1">!!right[Symbol.hasInstance](left);</span>
    <span class="s1">} </span><span class="s2">else return </span><span class="s1">left </span><span class="s2">instanceof </span><span class="s1">right;</span>
<span class="s1">}</span>
<span class="s1">exports._ = _instanceof;</span>
