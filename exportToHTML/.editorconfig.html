<html>
<head>
<title>.editorconfig</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
.s0 { color: #000000;}
.s1 { color: #080808;}
.s2 { color: #8c8c8c; font-style: italic;}
</style>
</head>
<body bgcolor="#ffffff">
<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#c0c0c0" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
.editorconfig</font>
</center></td></tr></table>
<pre>root <span class="s1">= </span>true

<span class="s1">[*]</span>
indent_style <span class="s1">= </span>tab<span class="s2">;</span>
insert_final_newline <span class="s1">= </span>true<span class="s2">;</span>
quote_type <span class="s1">= </span>auto<span class="s2">;</span>
space_after_anonymous_functions <span class="s1">= </span>true<span class="s2">;</span>
space_after_control_statements <span class="s1">= </span>true<span class="s2">;</span>
spaces_around_operators <span class="s1">= </span>true<span class="s2">;</span>
trim_trailing_whitespace <span class="s1">= </span>true<span class="s2">;</span>
spaces_in_brackets <span class="s1">= </span>false<span class="s2">;</span>
end_of_line <span class="s1">= </span>lf<span class="s2">;</span>

</pre>
</body>
</html>
