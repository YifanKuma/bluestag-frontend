<pre><span class="s0">import </span><span class="s1">{ mirrorEasing } from </span><span class="s2">'./modifiers/mirror.mjs'</span><span class="s1">;</span>
<span class="s0">import </span><span class="s1">{ reverseEasing } from </span><span class="s2">'./modifiers/reverse.mjs'</span><span class="s1">;</span>

<span class="s0">const </span><span class="s1">circIn = (p) =&gt; </span><span class="s3">1 </span><span class="s1">- Math.sin(Math.acos(p));</span>
<span class="s0">const </span><span class="s1">circOut = reverseEasing(circIn);</span>
<span class="s0">const </span><span class="s1">circInOut = mirrorEasing(circIn);</span>

<span class="s0">export </span><span class="s1">{ circIn, circInOut, circOut };</span>
