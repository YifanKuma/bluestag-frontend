<pre><span class="s0">const </span><span class="s1">wrap = (min, max, v) =&gt; {</span>
    <span class="s0">const </span><span class="s1">rangeSize = max - min;</span>
    <span class="s0">return </span><span class="s1">((((v - min) % rangeSize) + rangeSize) % rangeSize) + min;</span>
<span class="s1">};</span>

<span class="s0">export </span><span class="s1">{ wrap };</span>
