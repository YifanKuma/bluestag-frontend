<pre><span class="s0">/* eslint-disable no-console */</span>
<span class="s2">'use strict'</span>

<span class="s3">let </span><span class="s1">printed = {}</span>

<span class="s1">module.exports = </span><span class="s3">function </span><span class="s1">warnOnce(message) {</span>
  <span class="s3">if </span><span class="s1">(printed[message]) </span><span class="s3">return</span>
  <span class="s1">printed[message] = </span><span class="s3">true</span>

  <span class="s3">if </span><span class="s1">(</span><span class="s3">typeof </span><span class="s1">console !== </span><span class="s2">'undefined' </span><span class="s1">&amp;&amp; console.warn) {</span>
    <span class="s1">console.warn(message)</span>
  <span class="s1">}</span>
<span class="s1">}</span>
</pre>
