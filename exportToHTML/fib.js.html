<pre><span class="s0">'use strict'</span>

<span class="s2">function </span><span class="s1">fib (num) {</span>
  <span class="s2">var </span><span class="s1">fib = []</span>

  <span class="s1">fib[</span><span class="s3">0</span><span class="s1">] = </span><span class="s3">0</span>
  <span class="s1">fib[</span><span class="s3">1</span><span class="s1">] = </span><span class="s3">1</span>
  <span class="s2">for </span><span class="s1">(</span><span class="s2">var </span><span class="s1">i = </span><span class="s3">2</span><span class="s1">; i &lt;= num; i++) {</span>
    <span class="s1">fib[i] = fib[i - </span><span class="s3">2</span><span class="s1">] + fib[i - </span><span class="s3">1</span><span class="s1">]</span>
  <span class="s1">}</span>
<span class="s1">}</span>

<span class="s1">module.exports = fib</span>
</pre>
