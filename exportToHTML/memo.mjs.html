<pre><span class="s0">/*#__NO_SIDE_EFFECTS__*/</span>
<span class="s2">function </span><span class="s1">memo(callback) {</span>
    <span class="s2">let </span><span class="s1">result;</span>
    <span class="s2">return </span><span class="s1">() =&gt; {</span>
        <span class="s2">if </span><span class="s1">(result === undefined)</span>
            <span class="s1">result = callback();</span>
        <span class="s2">return </span><span class="s1">result;</span>
    <span class="s1">};</span>
<span class="s1">}</span>

<span class="s2">export </span><span class="s1">{ memo };</span>
</pre>
