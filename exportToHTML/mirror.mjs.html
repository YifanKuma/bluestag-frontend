<pre><span class="s0">// Accepts an easing function and returns a new one that outputs mirrored values for</span>
<span class="s0">// the second half of the animation. Turns easeIn into easeInOut.</span>
<span class="s2">const </span><span class="s1">mirrorEasing = (easing) =&gt; (p) =&gt; p &lt;= </span><span class="s3">0.5 </span><span class="s1">? easing(</span><span class="s3">2 </span><span class="s1">* p) / </span><span class="s3">2 </span><span class="s1">: (</span><span class="s3">2 </span><span class="s1">- easing(</span><span class="s3">2 </span><span class="s1">* (</span><span class="s3">1 </span><span class="s1">- p))) / </span><span class="s3">2</span><span class="s1">;</span>

<span class="s2">export </span><span class="s1">{ mirrorEasing };</span>
</pre>
