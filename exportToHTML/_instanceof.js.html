    <span class="s0">if </span><span class="s1">(right != </span><span class="s0">null </span><span class="s1">&amp;&amp; </span><span class="s0">typeof </span><span class="s1">Symbol !== </span><span class="s2">&quot;undefined&quot; </span><span class="s1">&amp;&amp; right[Symbol.hasInstance]) {</span>

<span class="s1">}</span>
