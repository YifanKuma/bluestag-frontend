<pre><span class="s0">/**</span>
 <span class="s0">* Removes everything after the last &quot;/&quot;, but leaves the slash.</span>
 <span class="s0">*/</span>
<span class="s2">export default function </span><span class="s1">stripFilename(path: string | undefined | </span><span class="s2">null</span><span class="s1">): string {</span>
  <span class="s2">if </span><span class="s1">(!path) </span><span class="s2">return </span><span class="s3">''</span><span class="s1">;</span>
  <span class="s2">const </span><span class="s1">index = path.lastIndexOf(</span><span class="s3">'/'</span><span class="s1">);</span>
  <span class="s2">return </span><span class="s1">path.slice(</span><span class="s4">0</span><span class="s1">, index + </span><span class="s4">1</span><span class="s1">);</span>
<span class="s1">}</span>
