<pre><span class="s0">module.exports = {</span>
  <span class="s0">prefix(prop) {</span>
    <span class="s1">let </span><span class="s0">match = prop.match(</span><span class="s2">/^(-\w+-)/</span><span class="s0">)</span>
    <span class="s1">if </span><span class="s0">(match) {</span>
      <span class="s1">return </span><span class="s0">match[</span><span class="s3">0</span><span class="s0">]</span>
    <span class="s0">}</span>

    <span class="s1">return </span><span class="s4">''</span>
  <span class="s0">},</span>

  <span class="s0">unprefixed(prop) {</span>
    <span class="s1">return </span><span class="s0">prop.replace(</span><span class="s2">/^-\w+-/</span><span class="s0">, </span><span class="s4">''</span><span class="s0">)</span>
  <span class="s0">}</span>
<span class="s0">}</span>
