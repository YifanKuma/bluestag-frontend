<pre><span class="s0">// Accepts an easing function and returns a new one that outputs reversed values.</span>
<span class="s0">// Turns easeIn into easeOut.</span>
<span class="s2">const </span><span class="s1">reverseEasing = (easing) =&gt; (p) =&gt; </span><span class="s3">1 </span><span class="s1">- easing(</span><span class="s3">1 </span><span class="s1">- p);</span>

<span class="s2">export </span><span class="s1">{ reverseEasing };</span>
</pre>
