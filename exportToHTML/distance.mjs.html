<pre><span class="s0">const </span><span class="s1">distance = (a, b) =&gt; Math.abs(a - b);</span>
<span class="s0">function </span><span class="s1">distance2D(a, b) {</span>
    <span class="s2">// Multi-dimensional</span>
    <span class="s0">const </span><span class="s1">xDelta = distance(a.x, b.x);</span>
    <span class="s0">const </span><span class="s1">yDelta = distance(a.y, b.y);</span>
    <span class="s0">return </span><span class="s1">Math.sqrt(xDelta ** </span><span class="s3">2 </span><span class="s1">+ yDelta ** </span><span class="s3">2</span><span class="s1">);</span>
<span class="s1">}</span>
