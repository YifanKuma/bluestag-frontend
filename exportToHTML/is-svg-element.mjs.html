<pre><span class="s0">import </span><span class="s1">{ isObject } from </span><span class="s2">'motion-utils'</span><span class="s1">;</span>

<span class="s3">/**</span>
 <span class="s3">* Checks if an element is an SVG element in a way</span>
 <span class="s3">* that works across iframes</span>
 <span class="s3">*/</span>
<span class="s0">function </span><span class="s1">isSVGElement(element) {</span>
    <span class="s0">return </span><span class="s1">isObject(element) &amp;&amp; </span><span class="s2">&quot;ownerSVGElement&quot; </span><span class="s0">in </span><span class="s1">element;</span>
<span class="s1">}</span>

<span class="s0">export </span><span class="s1">{ isSVGElement };</span>
