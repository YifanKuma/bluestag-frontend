<html>
<head>
<title>.gitlab-ci.yml</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
.s0 { color: #0033b3;}
.s1 { color: #080808;}
.s2 { color: #080808;}
</style>
</head>
<body bgcolor="#ffffff">
<table CELLSPACING=0 CELLPADDING=5 COLS=1 WIDTH="100%" BGCOLOR="#c0c0c0" >
<tr><td><center>
<font face="Arial, Helvetica" color="#000000">
.gitlab-ci.yml</font>
</center></td></tr></table>
<pre><span class="s0">image</span><span class="s1">: </span><span class="s2">node:16</span>

<span class="s0">pages</span><span class="s1">:</span>
  <span class="s0">script</span><span class="s1">:</span>
  <span class="s1">- </span><span class="s2">npm install</span>
  <span class="s1">- </span><span class="s2">npm run metadata:generate</span>
  <span class="s1">- </span><span class="s2">npm run build</span>
  <span class="s1">- </span><span class="s2">mv ./bundle ./public</span>
  <span class="s1">- </span><span class="s2">cp --recursive ./website/* ./public/</span>

  <span class="s0">artifacts</span><span class="s1">:</span>
    <span class="s0">paths</span><span class="s1">:</span>
    <span class="s1">- </span><span class="s2">public</span>

  <span class="s0">only</span><span class="s1">:</span>
  <span class="s1">- </span><span class="s2">master</span>
</pre>
</body>
</html>
