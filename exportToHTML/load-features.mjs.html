<pre><span class="s0">import </span><span class="s1">{ featureDefinitions } from </span><span class="s2">'./definitions.mjs'</span><span class="s1">;</span>

<span class="s0">function </span><span class="s1">loadFeatures(features) {</span>
    <span class="s0">for </span><span class="s1">(</span><span class="s0">const </span><span class="s1">key </span><span class="s0">in </span><span class="s1">features) {</span>
        <span class="s1">featureDefinitions[key] = {</span>
            <span class="s1">...featureDefinitions[key],</span>
            <span class="s1">...features[key],</span>
        <span class="s1">};</span>
    <span class="s1">}</span>
<span class="s1">}</span>

<span class="s0">export </span><span class="s1">{ loadFeatures };</span>
