<pre><span class="s0">&quot;use strict&quot;</span><span class="s1">;</span>

<span class="s2">function </span><span class="s1">_define_property(obj, key, value) {</span>
    <span class="s2">if </span><span class="s1">(key </span><span class="s2">in </span><span class="s1">obj) {</span>
        <span class="s1">Object.defineProperty(obj, key, { value: value, enumerable: </span><span class="s2">true</span><span class="s1">, configurable: </span><span class="s2">true</span><span class="s1">, writable: </span><span class="s2">true </span><span class="s1">});</span>
    <span class="s1">} </span><span class="s2">else </span><span class="s1">obj[key] = value;</span>

    <span class="s2">return </span><span class="s1">obj;</span>
<span class="s1">}</span>
<span class="s1">exports._ = _define_property;</span>
